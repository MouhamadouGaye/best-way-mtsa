<section class="card payment-info">

  <div *ngIf="loading">Loading cards...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngFor="let c of cards" class="bank-card">
    <div class="brand">{{ c.brand }}</div>
    <div class="number">**** **** **** {{ c.cardNumberLast4 }}</div>
