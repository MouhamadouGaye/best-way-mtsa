<app-sidebar></app-sidebar>
<div class="history-page">
  <div class="header">
    <h2>Transaction History</h2>
  </div>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div class="history-card" *ngIf="history.length > 0; else noHistory">
    <ul>
      <li *ngFor="let h of history" class="history-item">
        <div class="info">
          <span class="date">{{ h.createdAt | date : "short" }}</span>
          <span class="details">
            From: {{ h.fromUserId }} â†’ To: {{ h.toUserId }}
          </span>
        </div>
        <div class="meta">
          <span class="amount">$ {{ h.amount }}</span>
          <span class="status" [ngClass]="h.status.toLowerCase()">
            {{ h.status }}
          </span>
        </div>
      </li>
    </ul>
  </div>

  <ng-template #noHistory>
    <div class="empty-state">
      <p>No history found for this user.</p>
    </div>
  </ng-template>
</div>
