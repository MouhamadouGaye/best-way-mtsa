<div class="auth-wrapper">
  <div class="auth-card">
    <div class="logo">
      <h1>MoneyTransfer</h1>
    </div>

    <h2>Welcome Back</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="switch">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
